name: Expo Build and Download
on:
  push:
    branches:
      - main  # or your default branch name

jobs:
  build:
    name: Build and Download
    runs-on: ubuntu-latest
    environment: test
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4.0.2
        with:
          node-version: 18.x

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Build on EAS
        run: eas build --platform all --non-interactive

      - name: Get build info and download artifacts
        run: |
          eas build:list --json --limit=1 --platform=all > builds.json
          IOS_BUILD_ID=$(jq -r '.[] | select(.platform == "IOS") | .id' builds.json)
          ANDROID_BUILD_ID=$(jq -r '.[] | select(.platform == "ANDROID") | .id' builds.json)
          
          if [ ! -z "$IOS_BUILD_ID" ]; then
            eas build:download --id $IOS_BUILD_ID --output ./app.ipa
            echo "IOS_ARTIFACT=app.ipa" >> $GITHUB_ENV
          fi
          
          if [ ! -z "$ANDROID_BUILD_ID" ]; then
            eas build:download --id $ANDROID_BUILD_ID --output ./app.aab
            echo "ANDROID_ARTIFACT=app.aab" >> $GITHUB_ENV
          fi

      - name: Upload iOS artifact
        uses: actions/upload-artifact@v3
        if: env.IOS_ARTIFACT
        with:
          name: ios-build
          path: ./app.ipa

      - name: Upload Android artifact
        uses: actions/upload-artifact@v3
        if: env.ANDROID_ARTIFACT
        with:
          name: android-build
          path: ./app.aab
