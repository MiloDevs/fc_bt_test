name: Expo Build and Download
on:
  push:
    branches:
      - main  # or your default branch name

jobs:
  build:
    name: Build and Download
    runs-on: ubuntu-latest
    environment: test
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4.0.2
        with:
          node-version: 18.x

      - name: Setup Expo CLI
        run: npm install -g expo-cli

      - name: Install dependencies
        run: npm ci

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Setup EAS
        run: npx eas-cli configure --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Install Expo development dependencies
        run: npx expo install expo-dev-client

      - name: Build Android APK
        run: npx eas build -p android --profile preview --local

      - name: Upload Android artifact
        uses: actions/upload-artifact@v3
        with:
          name: android-build
          path: ./**/*.apk
