name: Expo Android Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build Android App
    runs-on: ubuntu-latest
    environment: test

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4.0.2
        with:
          node-version: 18.x
          cache: 'npm'

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: |
          npm ci
          npx expo install expo-dev-client

      - name: Display Expo config
        run: npx expo config

      - name: Display project structure
        run: |
          ls -R
          cat app.json || cat app.config.js
          cat eas.json

      - name: Build Android app
        run: eas build --local --platform android --profile preview --non-interactive
        env:
          EXPO_DEBUG: true

      - name: Upload Android artifact
        uses: actions/upload-artifact@v3
        if: success()
        with:
          name: android-build
          path: ./**/*.apk

      - name: Archive build logs on failure
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: build-logs
          path: |
            ~/.eas-build.log
            ~/.expo/logs
